<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Сообщение отправлено — NinjaTraining</title>
    <meta name="color-scheme" content="dark light" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(160deg, #0b0c0f, #12141a);
            color: #e6e7ea;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial
        }

        .wrap {
            background: linear-gradient(180deg, #15171c, #1b1f27);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .45);
            padding: 28px;
            max-width: 640px;
            width: calc(100% - 32px);
            text-align: center
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 22px
        }

        p {
            margin: 0;
            color: #a8adbb
        }

        a.btn {
            display: inline-block;
            margin-top: 18px;
            background: linear-gradient(180deg, #7c5cff, #6c4ae6);
            color: #fff;
            text-decoration: none;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 700
        }
    </style>

</head>

<body>
    <div class="wrap">
        <h1>Спасибо! Сообщение отправлено</h1>
        <p>Мы свяжемся с вами на указанный email.</p>
        <a href="/feedback" class="btn">Отправить ещё</a>
    </div>
</body>

</html>
