<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка подтверждения - Ninja Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            padding: 50px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }

        .message {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 35px;
            line-height: 1.6;
            animation: fadeInUp 0.6s ease-out 0.4s backwards;
        }

        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out 0.6s backwards;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 26px;
            }

            .message {
                font-size: 16px;
            }

            .btn {
                padding: 14px 35px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ошибка подтверждения</h1>

        <p class="message">
            Недействительный или истекший токен подтверждения. Пожалуйста, запросите новое письмо для подтверждения.
        </p>

        <a href="ninjatraining://payment/callback" class="btn">
            Перейти в приложение
        </a>
    </div>
</body>

</html>
